ENVIRONMENT:
  NAME: gaussian
  SIZE:
    - 1000
  PIXEL_SIZE: 1.


GRAPH_CONSTRUCTION:
  COST_FUNCTION: linear
  PARAMETERS:
    ASCENDING: 0.25
    DESCENDING: 0.05
    PERPENDICULAR: 0.25
  CONNECTION_DEGREE: 2

PATH_FINDING:
  METHODS:
    - dijkstra
    - a_star
  SOURCE_X: 0 #source and target are as a fraction of size
  SOURCE_Y: 0.5
  TARGET_X: 0.99
  TARGET_Y: 0.5

